    volumes:
      # Hot reload: monta código fonte como volume
      - ./apps/frontend/src:/app/apps/frontend/src:ro
      - ./apps/frontend/index.html:/app/apps/frontend/index.html:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
    networks:
      - certidoes-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  certidoes-network:
    driver: bridge
